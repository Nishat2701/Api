<div
  class="text-center flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
>
  <h2 class="h2">User Profile</h2>
</div>
<div class="row justify-content-center mt-5">
  <div class="col-md-4">
    <!-- user data -->
    <form>
      <div class="form-group">
        <label>Name</label>
        <h2 class="form-control">{{ users.name }}</h2>
      </div>
      <br />
      <div class="form-group">
        <label>Email</label>
        <h2 class="form-control">{{ users.email }}</h2>
      </div>
      <br />
      <div class="form-group">
        <label>Role</label>
        <h2 class="form-control">{{ users.role }}</h2>
      </div>
      <br />
      <!-- update button -->
      <div class="form-group">
        <button
          class="btn btn-primary btn-block"
          routerLink="/user-edit/{{ users.id }}"
        >
          Update User
        </button>
      </div>
    </form>
  </div>
</div>
